<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Wallet Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Style/style.css'>
</head>
<body>
    <header>
        <p><h1>Currency Converter</h1></p>
    </header>
    <div class="information">
        <div class="container">
            <div class="fields">
                <select id="converted-currency" class="convertedCurrency">
                    <option>GRN</option>
                </select>
                <input class="inputField" id="amount" type="number">
                <input class="outputField" id="result-field">
                <select id="convetring-currency" class="convetringCurrency">
                    <option>GRN</option>
                </select>
            </div>
            <div class="button">
                <button id="convert-button" class="convertButton">Convert</button>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-container">
            <div class="footer-information">

            </div>
        </div>
    </footer>
    <script src='/JS/scriptAPI.js'></script>
</body>
</html>
